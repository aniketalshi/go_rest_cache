version: '3'

# Define services
services:

  # Cache service
  app:
    build:
      context: . 
      dockerfile: Dockerfile
    ports:
      - "8080:8080" 
    restart: unless-stopped
    depends_on: 
      - redis 
    environment: 
      REDIS_URL: redis:6379    
    networks: 
      - backend

  # Redis Service   
  redis:
    image: "redis:alpine" 
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:    


